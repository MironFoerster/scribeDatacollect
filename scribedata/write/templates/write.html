{% extends 'base.html' %}
{% block title %}
Write
{% endblock %}

{% block body %}
<div id="container">
    <div id="nav">
        <button id="tostats" class="crazy-btn nav-btn">&#60;Fortschritt Ansehen</button>
        <button id="tutorial" class="crazy-btn nav-btn">Tutorial</button>
    </div>
    <div id="write-line">

    </div>
    <div class="control" id="write-control">

        <button id="undo-btn" class="crazy-btn">Strg+Z</button>
        <div id="settings">
            <label for="distance-rng"><---></label>
            <input type="range" id="distance-rng" name="distance" min="50" max="350" value="200" step="50">
            <label for="opacity-rng"><span style="opacity: 0.2">|</span><span style="opacity: 0.4">|</span><span style="opacity: 0.6">|</span><span style="opacity: 0.8">|</span><span style="opacity: 1">|</span></label>
            <input type="range" id="opacity-rng" name="opacity" min="0.2" max="1" step="0.2">
        </div>
        <button id="submit-btn" class="crazy-btn">Fertig</button>
    </div>
</div>
{% endblock %}

{% block scriptsource %}
{% load static %}
{% static 'write/write.js' %}
{% endblock %}
